openapi: 3.0.3
info:
  title: Leadrat Upload API
  version: 0.1.0
servers:
  - url: http://localhost:5000
paths:
  /upload:
    post:
      summary: Upload a PDF brochure
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
      responses:
        '200':
          description: Upload success
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  filename:
                    type: string
                  path:
                    type: string
                    example: /static/uploads/sample.pdf
                  size:
                    type: number
                    format: float
                    example: 1.23
                  uploaded_at:
                    type: string
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
        '500':
          description: Server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
